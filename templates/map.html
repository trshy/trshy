<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>

    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.

    function bindInfoWindow(marker, map, infowindow, html) {
        marker.addListener('click', function() {
            infowindow.setContent(html);
            infowindow.open(map, this);
        });
    }

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 14,
                center: {lat: 42.346187, lng: -71.080837}
            });
        {% for trashcan in trashcans %}
            console.log("{{ trashcan.latitude }}");
            var location = {lat: {{ trashcan.latitude }}, lng: {{ trashcan.longitude }}};

            var contentString = '<p>lat: {{ trashcan.latitude }}, lng: {{ trashcan.longitude }}</p>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: location,
                map: map,
                title: 'Trash{{ forloop.counter0 }}'
            });
            google.maps.event.addListener(marker, 'click', function(){
                infowindow.open(map, this);
            });
        {% endfor %}
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ api }}&callback=initMap">
</script>
</body>
</html>
