{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="{% static 'js/markerclusterer.js' %}"></script>
<script>

    // This example displays a marker at the center of Australia.
    // When the user clicks the marker, an info window opens.

    function bindInfoWindow(marker, map, infowindow, html) {
        marker.addListener('click', function() {
            infowindow.setContent(html);
            infowindow.open(map, this);
        });
    }

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: {lat: 42.336262, lng: -83.049790}
            });
        infoWindow = new google.maps.InfoWindow;
        var markers = [];
        {% for trashcan in trashcans %}
            var location{{ forloop.counter0 }} = {lat: {{ trashcan.latitude }}, lng: {{ trashcan.longitude }}};

            var contentString{{ forloop.counter0 }} = '<p>Persones reported missing: {{ trashcan.missing_rating }}</p>' +
                    '<p>Persones reported full: {{ trashcan.full_rating }}</p>' +
                    '<ul>' +
                        '<li><a href="{% url 'locator:rate'%}?id={{ trashcan.id }}&type=full">Report Full</a></li>' +
                        '<li><a href="{% url 'locator:rate'%}%?id={{ trashcan.id }}&type=missing">Report Missing</a></li>' +
                        '<li><a href="{% url 'locator:rate'%}?id={{ trashcan.id }}&type=success">Successful Usage</a></li>' +
                    '</ul>';


            var marker{{ forloop.counter0 }} = new google.maps.Marker({
                position: location{{ forloop.counter0 }},
                map: map,
                title: 'Trash{{ forloop.counter0 }}'
            });
            markers.push(marker{{ forloop.counter0 }});
            google.maps.event.addListener(marker{{ forloop.counter0 }}, 'click', function(){
                infoWindow.setContent(contentString{{ forloop.counter0 }});
                infoWindow.open(map, this);
            });
        {% endfor %}
        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key={{ api }}&callback=initMap">
</script>
</body>
</html>
