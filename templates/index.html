{% extends "base.html" %}
{% block content %}
    {% if request.user.is_authenticated%}
        Hey {{ request.user.username }}<br>
        <a href="logout">Logout</a>
        <a href="change_profile">Change Password</a><br>
    {% else %}
        <a href="login">Login</a><br>
        <a href="register">Register</a><br>
    {% endif %}
{% endblock content %}
