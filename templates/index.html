{% extends "base.html" %}
{% block content %}
    <div class="d-flex flex-column align-items-center justify-content-center
    max-vh max-vw hero-container hero__main">
        <div class="hero-content">
            <div class="d-flex align-items-center justify-content-center
            hero-title-container">
            {% if request.user.is_authenticated %}
                <h2 class="hero-title text-primary">Hey {{ request.user.username }}</h2>
            {% else %}
                <h1 class="hero-title text-primary">TRSHY</h1>
            {% endif %}
            </div>
            <div class="d-flex align-items-center justify-content-center
            hero-buttons">
            {% if request.user.is_authenticated %}
                <a class="btn btn-lg btn-primary mr-3" role="button"
                href="{% url 'locator:profile' %}">Profile</a>
                <a class="btn btn-lg btn-primary mr-3" role="button"
                href="achievements">Achievements</a>
                <a class="btn btn-lg btn-primary mr-3" role="button"
                href="map">Map</a>
            {% else %}
                <a class="btn btn-lg btn-primary mr-3" role="button" href="register">
                    Register
                </a>
                <a class="btn btn-lg btn-outline-primary" role="button" href="login">
                Login
                </a>
            {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
